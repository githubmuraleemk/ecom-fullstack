<div class="col-md-6 offset-md-3">
    <h3> Create Customer </h3>
    <br>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control form-control-sm" id = "first_Name"
                [(ngModel)] = "customer.firstName" name = "first_Name">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control form-control-sm" id = "lastName"
                [(ngModel)] = "customer.lastName" name = "lastName">
        </div>

        <div class="form-group">
            <label> User Name</label>
            <input type="text" class ="form-control form-control-sm" id = "userName"
                [(ngModel)] = "customer.userName" name = "userName">
        </div>        
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control form-control-sm" id = "emailId"
                [(ngModel)] = "customer.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control form-control-sm" id = "phoneNo"
                [(ngModel)] = "customer.phoneNo" name = "phoneNo">
        </div>

        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control form-control-sm" id = "city"
                [(ngModel)] = "customer.city" name = "city">
        </div>
        <br>    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
