<br>
<h5 class="text-center"> Customers List</h5>
<br>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> User Name </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.firstName }} </td>
            <td> {{ customer.lastName }} </td>
            <td> {{ customer.userName }} </td>
            <td> 
                <button (click) = "updateCustomer(customer.id)" class = "btn btn-warning"> Edit</button>
                <button (click) = "deleteCustomer(customer.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "customerDetails(customer.id)" class = "btn btn-success" style="margin-left: 10px"> View</button>          
            </td>
        </tr>
    </tbody>
</table>
